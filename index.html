<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Biglietteria OnLine</title>
</head>

<body>

	<div class="container">
		<div class="container__top">
			<h2>Calcola il prezzo del tuo biglietto</h2>
			<div class="container__top__calcola">
				<div class="container__top__calcola__input  white-background">
					<div class="container__top__calcola__input__box">
						<p>Nome e cognome</p>
						<input type="text" id="nomeIns" placeholder="Inserisci nome e cognome" required>

					</div>
					<div class="container__top__calcola__input__box">
						<p>Km da percorrere</p>
						<input type="number" name="" id="kmIns" min="1" max="250">

					</div>
					<div class="container__top__calcola__input__box">
						<p>Fascia d'et√†</p>
						<select name="" id="etaIns">
							<option value="min">Minorenne</option>
							<option value="mag">Maggiorenne</option>
							<option value="over">Over 65</option>

						</select>
					</div>
				</div>
				<div class="container__top__calcola__button  white-background">
					<button id="genera">Genera</button>
					<button id="annulla">Annulla</button>
				</div>
			</div>

		</div>

		<div class="container__bottom hidden" id="sezioneTicket">
			<h2>Il tuo biglietto</h2>
			<div class="container__bottom__ticket  white-background">
				<h3>Dettagio passeggeri</h3>
				<div class="container__bottom__ticket__det">
					<div class="container__bottom__ticket__det__name">
						<h4>NOME PASSEGGERO</h4>

						<p id="nomePass">Pippo</p>
					</div>
					<div class="container__bottom__ticket__det__off">
						<h4>Offerta</h4>

						<p id="sconto">Sconto</p>
					</div>
					<div class="container__bottom__ticket__det__carr">
						<h4>Carrozza</h4>

						<p id="carrozza">Numero</p>

					</div>
					<div class="container__bottom__ticket__det__code">
						<h4>Codice Biglietto</h4>

						<p id="code">Numero</p>

					</div>
					<div class="container__bottom__ticket__det__price">

						<h4>Prezzo Biglietto</h4>

						<p id="prezzo">Numero</p>
					</div>



				</div>

			</div>
		</div>
	</div>

	<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
