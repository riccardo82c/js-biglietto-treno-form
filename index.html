<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<title></title>
</head>

<body>

	<div class="container">
		<div class="container__top">
			<h2>Calcola il prezzo del tuo biglietto</h2>
			<div class="container__top__calcola">
				<div class="container__top__calcola__input">
					<div class="container__top__calcola__input__box">
						<p>Nome e cognome</p>
						<input type="text" id="nomeIns" placeholder="Inserisci nome e cognome">

					</div>
					<div class="container__top__calcola__input__box">
						<p>Km da percorrere</p>
						<input type="number" name="" id="kmIns">

					</div>
					<div class="container__top__calcola__input__box">
						<p>Fascia d'ètà</p>
						<select name="" id="etaIns">
							<option value="minorenne">Minorenne</option>
							<option value="maggiorenne">Maggiorenne</option>
							<option value="over">Over 65</option>

						</select>
					</div>
				</div>
				<div class="container__top__calcola__button">
					<button id="">Genera</button>
					<button id="">Annulla</button>
				</div>
			</div>

		</div>

		<div class="container__bottom">
			<h2>Il tuo biglietto</h2>
			<div class="container__bottom__ticket">
				<h3>Dettagio passeggeri</h3>
				<div class="container__bottom__ticket__det">
					<div class="container__bottom__ticket__det__name">
						<h4>Nome passeggero</h4>

						<p>Pippo</p>
					</div>
					<div class="container__bottom__ticket__det__off">
						<h4>Offerta</h4>

						<p>Sconto</p>
					</div>
					<div class="container__bottom__ticket__det__carr">
						<h4>Carrozza</h4>

						<p>Numero</p>

					</div>
					<div class="container__bottom__ticket__det__code">
						<h4>Codice</h4>

						<p>Numero</p>

					</div>
					<div class="container__bottom__ticket__det__price">

						<h4>Costo</h4>

						<p>Numero</p>
					</div>



				</div>

			</div>
		</div>
	</div>

	<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
